name: parental_control
description: "Android Parental Usage Reporter - Tracks app usage and reports to Telegram"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Database
  sqflite: ^2.3.3+1
  path: ^1.9.0
  
  # Networking
  dio: ^5.4.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Connectivity
  connectivity_plus: ^6.0.3
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
